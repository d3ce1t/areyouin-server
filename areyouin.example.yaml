#
# AreYouIN Server Config Example
#
# Note that if changes are made to this file while server
# is running, it will be needed to reboot server in order
# to changes take effect.
#

# General Settings
maintenance_mode: false
test_mode_warning: true

# Database Settings
db_address: [cassandra]
db_keyspace: areyouin
db_cql_version: 3

# Network Settings
listen_address: 0.0.0.0
listen_port: 1822
image_listen_port: 40187
image_enable_https: false

# Secure Settings
domain_name: example.com
cert_file: cert/fullchain.pem
cert_key: cert/privkey.pem

# Remote shell Settings
ssh_listen_address: 0.0.0.0
ssh_listen_port: 2022

# Facebook Webhook
fb_webhoook_enable: false
fb_webhook_listen_port: 40186

# Firebase Notifications
firebase_api_key: FIREBASE_API_KEY